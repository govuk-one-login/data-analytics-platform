name: ✳️ Test and validate iac and lambdas

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Node setup
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v4
        with:
          node-version: 22
          cache: npm
      - name: Install node packages
        run: npm ci

      # js and ts
      - name: JS/TS linting and formatting
        run: npm run lint:check
      - name: Run lambda tests
        run: npm run test
      # iac
      - name: IaC formatting checks
        run: npm run iac:format:check
      - name: Script formatting checks
        run: npm run scripts:format:check
      - name: SAM setup
        uses: aws-actions/setup-sam@f664fad9e12492edfc187a31f575537dfbb0ff63 # v2
        with:
          use-installer: true
          version: 1.134.0
      - name: IaC linting checks
        run: npm run iac:lint
      - name: Checkov actions scan
        uses: bridgecrewio/checkov-action@4f9f1bef9f759c19c966f39c0638ea427d776f4d # v12
        with:
          config_file: .checkov.ci.yml
          directory: iac-dist
          quiet: true
          baseline_branch: main

      # scripts
      - name: Script formatting checks
        run: npm run scripts:format:check
