name: Test and validate iac and lambdas

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  validate-iac:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install node packages
        run: npm ci
      - name: IaC formatting checks
        run: npm run iac:format:check
      - name: SAM setup
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
          version: 1.93.0
      - name: IaC linting checks
        run: npm run iac:lint
      - name: Check out checkov hooks repository code
        uses: actions/checkout@v3
        with:
          repository: alphagov/di-devplatform-checkov-hook
          token: ${{ secrets.CHECKOUT_REPO_PAT }}
          path: di-devplatform-checkov-hook
      - name: Checkov actions scan
        uses: bridgecrewio/checkov-action@v12
        with:
          config_file: .checkov.ci.yml
          file: template.yaml
          quiet: true

  validate-lambdas:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install node packages
        run: npm ci
      - name: Run linting and formatting
        run: npm run check
      - name: Run tests
        run: npm run test
