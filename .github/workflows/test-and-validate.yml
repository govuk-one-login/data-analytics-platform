name: ✳️ Test and validate iac and lambdas

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Node setup
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: 22
          cache: npm
      - name: Install node packages
        run: npm ci

      # js and ts
      - name: JS/TS linting and formatting
        run: npm run lint:check
      - name: Run lambda tests
        run: npm run test
      # iac
      - name: IaC formatting checks
        run: npm run iac:format:check
      - name: Script formatting checks
        run: npm run scripts:format:check
      - name: SAM setup
        uses: aws-actions/setup-sam@c71dd89d980e49367c70391e8ada4353f52f2800 # v2
        with:
          use-installer: true
          version: 1.134.0
      - name: IaC linting checks
        run: npm run iac:lint
      - name: Checkov actions scan
        uses: bridgecrewio/checkov-action@e204b46dd684278325c3b6956b70333dd6b17031 # v12
        with:
          config_file: .checkov.ci.yml
          directory: iac-dist
          quiet: true
          baseline_branch: main

      # scripts
      - name: Script formatting checks
        run: npm run scripts:format:check

  build-and-release-etl-job:
    # These permissions are needed to interact with GitHub's OIDC Token endpoint (enabling the aws-actions/configure-aws-credentials action)
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: '3.11'
      - name: Build release distributions
        run: scripts/build-and-deploy-etl.sh dev local
