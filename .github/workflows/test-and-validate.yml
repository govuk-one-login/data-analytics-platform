name: ✳️ Test and validate iac and lambdas

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      - name: Node setup
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm
      - name: Install node packages
        run: npm ci

      # js and ts
      - name: JS/TS linting and formatting
        run: npm run lint:check
      - name: Run lambda tests
        run: npm run test
      # iac
      - name: IaC formatting checks
        run: npm run iac:format:check
      - name: Script formatting checks
        run: npm run scripts:format:check
      - name: SAM setup
        uses: aws-actions/setup-sam@d78e1a4a9656d3b223e59b80676a797f20093133 # v2
        with:
          use-installer: true
          version: 1.134.0
      - name: IaC linting checks
        run: npm run iac:lint
      - name: Checkov actions scan
        uses: bridgecrewio/checkov-action@b3c44b4437c93549fc8cfaef9208497ba4955d39 # v12
        with:
          config_file: .checkov.ci.yml
          directory: iac-dist
          quiet: true
          baseline_branch: main

      # scripts
      - name: Script formatting checks
        run: npm run scripts:format:check

  build-and-release-etl-job:
    # These permissions are needed to interact with GitHub's OIDC Token endpoint (enabling the aws-actions/configure-aws-credentials action)
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'
      - name: Build release distributions
        run: scripts/build-and-deploy-etl.sh dev local
