DAPAnalystsFilesBucket:
  Type: 'AWS::S3::Bucket'
  Condition: IsQuicksightEnvironment
  Properties:
    AccessControl: Private
    BucketName: !Sub '${Environment}-dap-analysts-files-2'
    LoggingConfiguration:
      DestinationBucketName: !Ref GlobalLogBucket
      LogFilePrefix: dap-analysts-assets-2/log
    PublicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true
    VersioningConfiguration:
      Status: Enabled

DAPAnalystsFilesBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Condition: IsQuicksightEnvironment
  Properties:
    Bucket: !Ref DAPAnalystsFilesBucket
    PolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Sid: 'AllowCloudFrontServicePrincipal'
          Effect: 'Allow'
          Principal:
            Service: 'cloudfront.amazonaws.com'
          Action: 's3:GetObject'
          Resource: !Sub 'arn:aws:s3:::${DAPAnalystsFilesBucket}/*'
          Condition:
            StringEquals:
              AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'
        - Sid: 'DenyNonSecureTransport'
          Effect: 'Deny'
          Principal: '*'
          Action: 's3:*'
          Resource: !Sub 'arn:aws:s3:::${DAPAnalystsFilesBucket}/*'
          Condition:
            Bool:
              aws:SecureTransport: 'false'

OriginAccessControl:
  Type: AWS::CloudFront::OriginAccessControl
  Condition: IsQuicksightEnvironment
  Properties:
    OriginAccessControlConfig:
      Name: dapanalystsoac-2
      OriginAccessControlOriginType: s3
      SigningBehavior: always
      SigningProtocol: sigv4

CloudFrontDistribution:
  #checkov:skip=CKV_AWS_86
  #checkov:skip=CKV_AWS_174
  #checkov:skip=CKV_AWS_68
  Type: 'AWS::CloudFront::Distribution'
  Condition: IsQuicksightEnvironment
  Properties:
    DistributionConfig:
      Enabled: true
      Origins:
        - DomainName: !GetAtt [DAPAnalystsFilesBucket, DomainName]
          Id: S3Origin
          S3OriginConfig: {}
          OriginAccessControlId: !Ref OriginAccessControl
      DefaultCacheBehavior:
        TargetOriginId: S3Origin
        ViewerProtocolPolicy: redirect-to-https
        AllowedMethods:
          - GET
          - HEAD
        CachedMethods:
          - GET
          - HEAD
        ForwardedValues:
          QueryString: false
          Cookies:
            Forward: none
      ViewerCertificate:
        CloudFrontDefaultCertificate: true

CloudFrontOAI:
  Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
  Condition: IsQuicksightEnvironment
  Properties:
    CloudFrontOriginAccessIdentityConfig:
      Comment: !Sub 'OAI for ${DAPAnalystsFilesBucket}'
