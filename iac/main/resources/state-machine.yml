ELTMetadataBucket:
  Type: 'AWS::S3::Bucket'
  Properties:
    AccessControl: Private
    BucketName: !Sub ${Environment}-dap-elt-metadata-2
    LoggingConfiguration:
      DestinationBucketName: !Ref GlobalLogBucket
      LogFilePrefix: dap-elt-metadata-2/log
    PublicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true
    VersioningConfiguration:
      Status: Enabled
    NotificationConfiguration:
      EventBridgeConfiguration:
        EventBridgeEnabled: true

ELTMetadataUploadRole:
  Condition: IsBuild
  Type: AWS::IAM::Role
  Properties:
    RoleName: dap-elt-metadata-upload-role-2
    AssumeRolePolicyDocument:
      Version: 2012-10-17
      Statement:
        - Effect: Allow
          Principal:
            Federated: !Sub arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
          Action: 'sts:AssumeRoleWithWebIdentity'
          Condition:
            StringLike:
              'token.actions.githubusercontent.com:sub':
                - repo:govuk-one-login/data-analytics-platform:ref:refs/heads/*
                - repo:govuk-one-login/data-analytics-platform:environment:*
    Policies:
      - PolicyName: dap-elt-metadata-upload-policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - 's3:GetObject'
                - 's3:GetObjectVersion'
                - 's3:ListBucket'
                - 's3:ListBucketVersions'
                - 's3:PutObject'
              Resource:
                - arn:aws:s3:::*-dap-elt-metadata-2
                - arn:aws:s3:::*-dap-elt-metadata-2/*

ELTMetadataBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket: !Ref ELTMetadataBucket
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Effect: Deny
          Action: 's3:*'
          Principal: '*'
          Resource:
            - !Sub arn:aws:s3:::${Environment}-dap-elt-metadata-2
            - !Sub arn:aws:s3:::${Environment}-dap-elt-metadata-2/*
          Condition:
            Bool:
              aws:SecureTransport: false
        - Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${BuildAccountId}:role/dap-elt-metadata-upload-role-2
          Action:
            - 's3:GetObject'
            - 's3:GetObjectVersion'
            - 's3:ListBucket'
            - 's3:ListBucketVersions'
            - 's3:PutObject'
          Resource:
            - !Sub arn:aws:s3:::${Environment}-dap-elt-metadata-2
            - !Sub arn:aws:s3:::${Environment}-dap-elt-metadata-2/*

StateMachineResultsBucket:
  Type: 'AWS::S3::Bucket'
  Properties:
    AccessControl: Private
    BucketName: !Sub ${Environment}-dap-step-function-process-results-2
    LoggingConfiguration:
