AWSSupportReadOnlyRole:
  Type: 'AWS::IAM::Role'
  Properties:
    RoleName: 'AWS-Support-ReadOnly'
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: 'Allow'
          Principal:
            Service:
              - 'support.amazonaws.com'
          Action:
            - 'sts:AssumeRole'
    Path: '/'
    Policies:
      - PolicyName: 'ReadOnlyAccess'
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Action:
                - 'athena:List*'
                - 'athena:Describe*'
                - 'states:List*'
                - 'states:Describe*'
                - 'redshift:Describe*'
                - 'ec2:Describe*'
                - 'vpc:Describe*'
                - 'iam:List*'
                - 'iam:Get*'
                - 'events:Describe*'
                - 'events:List*'
                - 'lambda:List*'
                - 'lambda:Get*'
              Resource: '*'

TrailBucket:
  Type: 'AWS::S3::Bucket'
  Properties:
    AccessControl: Private
    BucketName: !Sub '${Environment}-dap-cloud-trail-refactored'
    LoggingConfiguration:
      DestinationBucketName: !Ref GlobalLogBucket
      LogFilePrefix: cloudtrail/trail
    PublicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true
    VersioningConfiguration:
      Status: Enabled
    LifecycleConfiguration:
      Rules:
        - ExpirationInDays: 90
          Status: Enabled
    NotificationConfiguration:
      EventBridgeConfiguration:
        EventBridgeEnabled: true

TrailBucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket: !Ref TrailBucket
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Sid: AllowCloudTrailWrites
          Effect: Allow
          Principal:
            Service: cloudtrail.amazonaws.com
          Action:
            - s3:PutObject
          Resource: !Sub '${TrailBucket.Arn}/*'
          Condition:
            Bool:
              aws:SecureTransport: true
        - Sid: AllowCloudTrailBucketRead
          Effect: Allow
          Principal:
            Service: cloudtrail.amazonaws.com
          Action:
            - s3:GetBucketAcl
          Resource: !Sub '${TrailBucket.Arn}'
        - Sid: 'AllowSSLRequestsOnly'
          Effect: Deny
          Action: 's3:*'
          Resource:
            - !Sub '${TrailBucket.Arn}/*'
          Principal: '*'
          Condition:
            Bool:
              'aws:SecureTransport': 'false'

CloudTrailForUnauthorizedAPIChanges:
  Type: 'AWS::CloudTrail::Trail'
  Properties:
    S3BucketName: !Ref TrailBucket
    IncludeGlobalServiceEvents: true
    IsLogging: true
    IsMultiRegionTrail: true
    KMSKeyId: !Sub alias/${Environment}-dap-key
    TrailName: UnauthorizedAPICallTrail
    EventSelectors:
      - ReadWriteType: 'All'
    CloudWatchLogsLogGroupArn: !GetAtt UnauthorizedApiCallLogGroup.Arn
    CloudWatchLogsRoleArn: !GetAtt CloudTrailCloudWatchLogsRole.Arn
    EnableLogFileValidation: true

UnauthorizedApiCallLogGroup:
  Type: AWS::Logs::LogGroup
  Properties:
    LogGroupName: !Sub /aws/dap-cloud-trail-log-group
    KmsKeyId: !GetAtt KmsKey.Arn
    RetentionInDays: 30

UnauthorizedApiCallMetricFilter:
  Type: 'AWS::Logs::MetricFilter'
  Properties:
    LogGroupName: !Ref UnauthorizedApiCallLogGroup
    FilterPattern: '{($.errorCode = "AccessDenied") || ($.errorCode = "UnauthorizedOperation")}'
    MetricTransformations:
      - MetricValue: '1'
        MetricNamespace: 'CloudTrailMetrics'
        MetricName: 'UnauthorizedAPICallCount'

UnauthorizedApiCallAlarm:
  Type: 'AWS::CloudWatch::Alarm'
  Properties:
    AlarmName: UnauthorizedAPICallAlarm
    MetricName: UnauthorizedAPICallCount
    Namespace: CloudTrailMetrics
    Statistic: Sum
    Period: 300
    EvaluationPeriods: 1
    Threshold: 1
    ComparisonOperator: GreaterThanOrEqualToThreshold
    AlarmActions:
      - !Ref UnauthorizedApiCallSNSTopic

CloudTrailCloudWatchLogsRole:
  Type: 'AWS::IAM::Role'
  Properties:
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: 'Allow'
          Principal:
            Service: 'cloudtrail.amazonaws.com'
          Action: 'sts:AssumeRole'
    Policies:
      - PolicyName: CloudTrailToCloudWatchLogsPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Action:
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              Resource:
                - !GetAtt UnauthorizedApiCallLogGroup.Arn
                - !GetAtt IAMChangeLogGroup.Arn

IAMChangeLogGroup:
  Type: AWS::Logs::LogGroup
  Properties:
    LogGroupName: !Sub /aws/dap-IAM-changes-log-group
    KmsKeyId: !GetAtt KmsKey.Arn
    RetentionInDays: 30

CloudTrailForIAMChanges:
  Type: 'AWS::CloudTrail::Trail'
  Properties:
    S3BucketName: !Ref TrailBucket
    IncludeGlobalServiceEvents: true
    IsLogging: true
    IsMultiRegionTrail: true
    KMSKeyId: !Sub alias/${Environment}-dap-key
    TrailName: IAMPolicyChangeTrail
