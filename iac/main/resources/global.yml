S3NotificationsLoggerLambda:
  # checkov:skip=CKV_AWS_116: DLQ not needed as this lambda just does logging
  Type: AWS::Serverless::Function
  Properties:
    FunctionName: !Sub s3-notifications-logger-${Environment}
    Handler: s3-notifications-logger.handler
    Policies:
      - AWSLambdaBasicExecutionRole
    ReservedConcurrentExecutions: 10
    Environment:
      # checkov:skip=CKV_AWS_173: These environment variables do not require encryption
      Variables:
        ENVIRONMENT: !Ref Environment
    Tags:
      Environment: !Ref Environment
    VpcConfig:
      SecurityGroupIds:
        - !Ref LambdaSecurityGroup
      SubnetIds:
        - !Ref SubnetForDAP1
        - !Ref SubnetForDAP2
        - !Ref SubnetForDAP3

S3NotificationsLoggerEventBridgeRule:
  Type: AWS::Events::Rule
  Properties:
    Description: Rule to send all s3:ObjectCreated:* and s3:ObjectRemoved:* events to the logger lambda
    EventPattern:
      source:
        - aws.s3
      detail-type:
        - Object Created
        - Object Deleted
    Name: !Sub ${Environment}-dap-s3-notifications-logger-eventbridge-rule
    State: ENABLED
    Targets:
      - Id: s3-notifications-logger-lambda
        Arn: !GetAtt S3NotificationsLoggerLambda.Arn

S3BucketNotificationLambdaPermission:
  Type: AWS::Lambda::Permission
  Properties:
    FunctionName: !Ref S3NotificationsLoggerLambda
    Action: lambda:InvokeFunction
    Principal: events.amazonaws.com
    SourceAccount: !Sub ${AWS::AccountId}
    SourceArn: !GetAtt S3NotificationsLoggerEventBridgeRule.Arn

GlueSecurityConfig:
  Type: AWS::Glue::SecurityConfiguration
  Properties:
    Name: !Sub ${Environment}-dap-glue-security-configuration
    EncryptionConfiguration:
      CloudWatchEncryption:
        CloudWatchEncryptionMode: SSE-KMS
        KmsKeyArn: !GetAtt KmsKey.Arn
      JobBookmarksEncryption:
        JobBookmarksEncryptionMode: CSE-KMS
        KmsKeyArn: !GetAtt KmsKey.Arn
      S3Encryptions:
        - S3EncryptionMode: SSE-KMS
          KmsKeyArn: !GetAtt KmsKey.Arn

TestSupportLambda:
  # checkov:skip=CKV_AWS_116: DLQ not needed as this lambda is just for testing
  Type: AWS::Serverless::Function
  Properties:
    FunctionName: !Sub test-support-${Environment}
    Handler: test-support.handler
    Policies:
      - AWSLambdaBasicExecutionRole
      - Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*
          - Effect: Allow
            Action: lambda:GetEventSourceMapping
            Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:event-source-mapping:*
          - Effect: Allow
            Action: lambda:ListEventSourceMappings
            Resource: '*'
          - Effect: Allow
            Action:
              - logs:FilterLogEvents
              - logs:GetLogEvents
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
            Resource: '*'
          - Effect: Allow
            Action:
              - s3:DeleteObject
              - s3:GetObject
              - s3:GetBucketLocation
              - s3:ListBucket
              - s3:PutObject
            Resource: !Sub arn:aws:s3:::${Environment}-dap*
          - Effect: Allow
            Action: sqs:SendMessage
            Resource: !Sub arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:*
          - Effect: Allow
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey*
              - kms:Encrypt
            Resource: !GetAtt KmsKey.Arn
          - Effect: Allow
            Action:
              - states:DescribeExecution
              - states:ListExecutions
              - states:StartExecution
            Resource: '*'
          - Effect: Allow
            Action:
              - athena:GetQueryExecution
              - athena:GetQueryResults
              - athena:StartQueryExecution
              - glue:GetDatabase
              - glue:GetPartition
              - glue:GetPartitions
              - glue:GetTable
              - glue:GetTables
            Resource: '*'
          - Effect: Allow
            Action: sqs:GetQueueUrl
            Resource: '*'
          - Effect: Allow
            Action: firehose:DescribeDeliveryStream
            Resource: '*'
          - Effect: Allow
            Action:
              - redshift-data:DescribeStatement
              - redshift-data:ExecuteStatement
              - redshift-data:GetStatementResult
            Resource: '*'
          - Effect: Allow
            Action: secretsmanager:GetSecretValue
            Resource: !Ref RedshiftSecret
    ReservedConcurrentExecutions: 40
    Environment:
      # checkov:skip=CKV_AWS_173: These environment variables do not require encryption
      Variables:
        ENVIRONMENT: !Ref Environment
        REDSHIFT_SECRET_ARN: !Ref RedshiftSecret
    Tags:
      Environment: !Ref Environment
    VpcConfig:
      SecurityGroupIds:
        - !Ref LambdaSecurityGroup
      SubnetIds:
        - !Ref SubnetForDAP1
        - !Ref SubnetForDAP2
        - !Ref SubnetForDAP3

TestSupportLambdaTestingContainerPermission:
  Type: AWS::Lambda::Permission
  Condition: UseTestingContainers
  Properties:
    Action: lambda:InvokeFunction
    FunctionName: !Ref TestSupportLambda
    Principal: !Ref TestRoleArn

KmsKey:
  Type: AWS::KMS::Key
  Properties:
    EnableKeyRotation: true
    KeyPolicy:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action: kms:*
          Resource: '*'
        - Effect: Allow
          Principal:
            Service:
              - cloudwatch.amazonaws.com
              - cloudtrail.amazonaws.com
              - lambda.amazonaws.com
              - s3.amazonaws.com
              - sns.amazonaws.com
              - sqs.amazonaws.com
              - logs.amazonaws.com
              - logs.eu-west-2.amazonaws.com
              - glue.amazonaws.com
              - redshift.amazonaws.com
              - redshift-serverless.amazonaws.com
              - chatbot.amazonaws.com
              - events.amazonaws.com
            AWS:
              - !GetAtt RawGlueCrawlerRole.Arn
              - !GetAtt StepFunctionRole.Arn
              - !GetAtt GlueScriptsExecutionRole.Arn
              - !GetAtt StepFunctionRedshiftProcessRole.Arn
          Action:
            - kms:Encrypt*
            - kms:Decrypt*
            - kms:ReEncrypt*
            - kms:GenerateDataKey*
            - kms:Describe*
          Resource: '*'

KmsKeyAlias:
  Type: AWS::KMS::Alias
  Properties:
    AliasName: !Sub alias/${Environment}-dap-key
    TargetKeyId: !Ref KmsKey

VPCForDAP:
  Type: AWS::EC2::VPC
  Properties:
    CidrBlock: 10.0.0.0/16
    EnableDnsHostnames: true
    EnableDnsSupport: true
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: dap-private-vpc

FlowLogRole:
  Type: 'AWS::IAM::Role'
  Properties:
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service:
              - 'vpc-flow-logs.amazonaws.com'
          Action:
            - 'sts:AssumeRole'
    Policies:
      - PolicyName: 'FlowLogPermissions'
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 's3:PutObject'
              Resource: !Sub 'arn:aws:s3:::${VPCFlowLogsBucket}/*'

FlowLogs:
  Type: 'AWS::EC2::FlowLog'
  Properties:
    LogDestination: !GetAtt VPCFlowLogsBucket.Arn
    LogDestinationType: s3
    ResourceId: !Ref VPCForDAP
    ResourceType: VPC
    TrafficType: ALL

SubnetForDAP1:
  Type: AWS::EC2::Subnet
  Properties:
    VpcId: !Ref VPCForDAP
    AvailabilityZone: !Select
      - 0
      - !GetAZs
        Ref: 'AWS::Region'
    CidrBlock: 10.0.1.0/24
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: dap-private-sn1

SubnetForDAP2:
  Type: AWS::EC2::Subnet
  Properties:
    VpcId: !Ref VPCForDAP
    AvailabilityZone: !Select
      - 1
      - !GetAZs
        Ref: 'AWS::Region'
    CidrBlock: 10.0.2.0/24
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: dap-private-sn2

SubnetForDAP3:
  Type: AWS::EC2::Subnet
  Properties:
    VpcId: !Ref VPCForDAP
    AvailabilityZone: !Select
      - 2
      - !GetAZs
        Ref: 'AWS::Region'
    CidrBlock: 10.0.3.0/24
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: dap-private-sn3

RouteTableForDAP:
  Type: AWS::EC2::RouteTable
  Properties:
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: dap-private-rt
    VpcId: !Ref VPCForDAP

SubnetRouteTableAssocDAP1:
  Type: AWS::EC2::SubnetRouteTableAssociation
